[metadata]
name = variation-normalizer
author = VICC
author_email = help@cancervariants.org
description = VICC normalization routine for variations
long_description = file:README.md
long_description_content_type = text/markdown
home-page = https://github.com/cancervariants/variation-normalization
license_files = LICENSE
license = MIT

classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Science/Research
    Intended Audience :: Developers
    Topic :: Scientific/Engineering :: Bio-Informatics
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7

[options]
packages = find:
python_requires = >=3.7
zip_safe = False
include_package_data = True

install_requires =
    biocommons.seqrepo
    fastapi
    uvicorn
    pydantic
    ga4gh.vrs[extras] >= 0.9.0a0
    gene-normalizer >= 0.2.9
    pyliftover
    boto3
    ga4gh.vrsatile.pydantic >= 0.1.0.dev8, < 0.2.0
    cool-seq-tool >= 0.1.13
    bioutils

tests_require =
    pytest
    pytest-cov
    pyyaml
    pytest-asyncio

[options.extras_require]
dev =
    pytest
    pytest-cov
    psycopg2-binary
    pytest-asyncio
    flake8
    flake8-docstrings
    flake8-quotes
    flake8-annotations
    flake8-import-order
    pre-commit
    jupyter
    ipykernel

[tool:pytest]
addopts = --ignore setup.py --ignore=codebuild/ --doctest-modules --cov-report term-missing --cov .
