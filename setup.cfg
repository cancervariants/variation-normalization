[metadata]
name = variation-normalizer
author = VICC
author_email = help@cancervariants.org
description = VICC normalization routine for variations
long_description = file:README.md
long_description_content_type = text/markdown
home-page = https://github.com/cancervariants/variation-normalization
license_files = LICENSE
license = MIT
project_urls =
    Changelog = https://github.com/cancervariants/variation-normalization/releases
    Source = https://github.com/cancervariants/variation-normalization
    Tracker = https://github.com/cancervariants/variation-normalization/issues

classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Science/Research
    Intended Audience :: Developers
    Topic :: Scientific/Engineering :: Bio-Informatics
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7

[options]
packages = find:
python_requires = >=3.7
zip_safe = False
include_package_data = True

install_requires =
    biocommons.seqrepo
    fastapi
    uvicorn
    pydantic
    ga4gh.vrs[extras] ~= 0.8.1
    gene-normalizer ~= 0.1.36
    boto3
    ga4gh.vrsatile.pydantic ~= 0.0.13
    cool-seq-tool >= 0.1.14.dev0

tests_require =
    pytest
    pytest-cov
    pyyaml
    pytest-asyncio

[options.extras_require]
dev =
    pytest
    pytest-asyncio
    pytest-cov
    ruff
    pre-commit
    jupyter
    ipykernel
    psycopg2-binary
    black

[tool:pytest]
addopts = --ignore setup.py --ignore=codebuild/ --doctest-modules --cov-report term-missing --cov .
