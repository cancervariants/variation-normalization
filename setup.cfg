[metadata]
name = variant-normalizer
version = 0.1.0
author = VICC
author_email = help@cancervariants.org
description = VICC normalization routine for variants
long_description = file:README.md
long_description_content_type = text/markdown
home-page = https://github.com/cancervariants/variant-normalization
license-file = LICENSE
license = MIT

classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Science/Research
    Intended Audience :: Developers
    Topic :: Scientific/Engineering :: Bio-Informatics
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7

[options]
packages = find:
python_requires = >=3.7
zip_safe = False

install_requires =
    hgvs
    requests
    biocommons.seqrepo
    fastapi
    uvicorn
    pydantic
    ga4gh.vrs
    gene-normalizer

tests_require =
    pytest
    pytest-cov
    pyyaml


[tool:pytest]
addopts = --ignore setup.py --doctest-modules --cov-report term-missing --cov .